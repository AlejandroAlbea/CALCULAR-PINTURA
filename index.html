    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="imagenes/icono.jpg">

</head>
<body>

    <div class="anuncio">
        <h1>¡Descárgate la nueva App! Compra online desde tu móvil o en el 910 49 99 99.</h1>
    </div>
    
    <nav>
        <div class="logo">
            <img src="imagenes/leroy_merlin.png" alt="Logo de la empresa">
        </div>
        <div class="nav-links">
            <form action="/buscar" method="get" class="buscar">
                <input type="search" name="q" placeholder="Buscar...">
            </form>
            <a href="https://www.leroymerlin.es/">Inicio</a>
            <a href="https://www.leroymerlin.es/checkout/cart">Cesta</a>
            <a href="https://www.leroymerlin.es/preguntas-frecuentes/">Ayuda</a>
        </div>
    </nav>
 
    <div class="titulo">
        <h1>¡CALCULA CUANTA PINTURA NECESITAS!</h1>
        <h3 class="subtitulo">Elige un bote de pinturo e indica los metros cuadrados que quieres pintar.</h3>
    </div>

    <div class="contenedor">
        <label for="metrosCuadrados">Metros cuadrados a pintar:</label>
        <input type="number" id="metrosCuadrados" min="1" required>

        <select id="colorYTamano" required>
            <option value="">Elige un color</option>
        </select>
        

        <button class="aceptar" onclick="calcularBotes()">Calcular</button>

        <div id="resultado"></div>
    </div>
